<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create a New User</title>
    <link href="/css/create.css" rel="stylesheet" />
    <script src="/js/CreateUser.js"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <form id="newUser">
        <div class="fname">
            <label for=" fname"> First Name:</label>
            <input class="form-control" type="text" id="fname" name="firstName" />
        </div>
        <div class="lname">
            <label for=" lname"> Last Name:</label>
            <input class="form-control" type="text" id="lname" name="lastName" />
        </div>
        <div class="birthdate">
            <label for=" bdate"> Birth Date:</label>
            <input class="form-control" type="date" id="bdate" name="birthdate" />
        </div>
        <div class="username">
            <label for=" user"> Username:</label>
            <input class="form-control" type="text" id="user" name="username" />
        </div>
        <div class="pass">
            <label for=" pass"> Password:</label>
            <input class="form-control" type="text" id="pass" name="pass" />
        </div>
        <div class="confirm">
            <label for=" con"> Confirm Password:</label>
            <input class="form-control" type="text" id="con" name="confirmpassword" />
        </div>
        <div class=" text-center">
            <button class="btn btn-primary  btn-lg" type="submit" onclick="CreateUser()">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
