<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/login.js"></script>
    <meta name="viewport"content="width-device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid  px-0" >
        <div class="bg-image "
             style=" background-image: url('/images/background.jpg'); background-size: cover;  background-repeat: no-repeat; height: 100vh; ">
            <div class="row ">

                <div class="card border-secondary mb-3 mx-auto p-3" style="width: 25rem ;margin-top:200px;">
                    <h1 class="card-header"> Login </h1>
                    <form class="card-body p-4">


                        <div class="div_username">
                            <label class="form-label" for=" username"> Username:</label>
                            <input class="form-control" type="text" id="user" name="username" />
                        </div>
                        <div class="div_pass">
                            <label class="form-label" for=" password"> Password:</label>
                            <input class="form-control" type="password" id="pass" name="password" />

                        </div>
                        <div class="div-checkbox">
                            <label class="form-label" for="showPass">Show Password</label>
                            <input type="checkbox" onclick="myFunction()">
                        </div>

                        <div class="div_logbut">
                            <button class="btn btn-outline-primary" type="button" onclick=" login()"> Login </button>
                        </div>
                        <p id="wrong"></p>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
